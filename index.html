<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NETVET</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="book">
                <h4>Book Appointment</h4>
            </div>
                <div class="validate">
                  <form  class="form">
                    <input id="Full Name"  type="text" placeholder="Full Name---" ><br>
                    <input id="Telephone" type="number" placeholder="Telephone---"><br>
                    <input id="Location" type="text" placeholder="Location---"><br>
                    <input id="Pet/Animal" type="text" placeholder="Pet/Animal"><br>
                    <input id="Email" type="text" placeholder="Email---"><br>
                    <textarea name="textarea" id="concerns" cols="30" rows="10" placeholder="Describe Concerns---"
                      .value()></textarea><br>
                    <button id="submit" type="submit" onclick="validateForm()" placeholder="submit" class="btn btn-danger btn-block">Book now</button><br>
                    <button id="submit" type="submit" onclick="validateForm()" placeholder="submit" class="btn btn-success btn-block" >Book Doctor</button>
                  </form>
                </div>
              </div>
        </div>
</body>
</html>
